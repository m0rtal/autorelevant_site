<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Массовая обрабока ссылок</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="file"], select {
            margin-bottom: 10px;
        }
        .call-to-action {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Загрузите файл XLSX:</h1>
        <form action="{% url 'upload' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="call-to-action">Выберите регион поиска в Яндексе:</div>
            <select name="dropdown1" required>
                <option value="" disabled selected>Регион</option>
                {% for value in dropdown1_values %}
                    <option value="{{ value }}">{{ value }}</option>
                {% endfor %}
            </select>
            <div class="call-to-action">Выберите регион поиска в Google:</div>
            <select name="dropdown2" required>
                <option value="" disabled selected>Регион</option>
                {% for value in dropdown2_values %}
                    <option value="{{ value }}">{{ value }}</option>
                {% endfor %}
            </select>
            <input type="file" name="file" accept=".xlsx" required>
            <button type="submit">Отправить данные на обработку</button>
        </form>
    </div>
</body>
</html>
